<h1 class="titulo">Login</h1>
<div class="corpo">
  <form novalidade name="meuForm" ng-submit="incluir(novoUser)">
    <div class="conteudo">
      <div class="dentro col-md-12">
        <div class="col-md-5">
          <label for="novoUsuario.nome">User: </label>
          <input class="form-control" type="text" ng-model="novoUsuario.nome" minlength="3" maxlength="20" autofocus required placeholder="Ex.: bruno.aguiar">
        </div>
        <div class="col-md-5">
          <label for="novoUsuario.email">Email: </label>
          <input class="form-control" type="email" ng-model="novoUsuario.email" required placeholder="Ex.: bruno.aguiar@cwi.com.br">
          <br>
        </div>
        <div class="col-md-6">
          <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
      </div>
    </div>
  </form>
</div>
