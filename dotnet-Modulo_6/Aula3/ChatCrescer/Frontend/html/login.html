<div class="row">
    <div class="col-md-6">
        <div class="col-md-12">
            <form name="login" ng-submit="addUsuario(usuario)">
                <div class="form-group">
                    <label for="nome">Nome do usuário:</label>
                    <input type="text" class="form-control" minlength="4" placeholder="Ex: Bruno Aguiar" ng-model="usuario.Nome">
                    <label for="nome">Foto do usuário:</label>
                    <input type="text" class="form-control" minlength="4" placeholder="Ex: www.foto.com/foto.jpg" ng-model="usuario.UrlFoto">
                    <button type="submit" class="btn btn-primary" ng-disabled="login.$invalid">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
