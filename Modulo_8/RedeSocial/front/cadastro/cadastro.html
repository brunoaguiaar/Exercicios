<h1>CADASTRO DE USUÁRIO</h1>
<hr>
<div class="cadastro">
    <div class="row">
        <div class="col-md-3">
            <form novalidate name="formCadastro" class="form-group">

                <label for="nome"> Nome </label>
                <input id="nome" 
                    class="form-control input-sm" 
                    ng-model="usuario.nome" 
                    type="text" 
                    placeholder="Informe seu nome" 
                    required/>
                <label for="dataNascimento"> Ano de fundação </label>
                <input type="text" 
                    name="ano_fundacao" 
                    class="form-control" 
                    ng-model="usuario.ano_fundacao" 
                    required/>
                <label for="email"> E-mail </label>
                <input id="email" 
                    class="form-control input-sm" 
                    ng-model="usuario.email" 
                    type="email" 
                    placeholder="Informe seu e-mail" required/>
                <label for="genero"> Campeonato </label>
                <input id="email" 
                    class="form-control input-sm" 
                    ng-model="usuario.email" 
                    type="email" 
                    placeholder="Informe seu e-mail" required/>
                </div>
                <label for="senha">Senha </label>
                <input id="senha" 
                    class="form-control input-sm" 
                    ng-model="usuario.senha" 
                    type="password" required/>
                    
                <div class="wrapper">
                    <button type="submit" class="btn btn-primary btn-md" ng-click="cadastrar(usuario)">Cadastrar</button>
                    <button type="submit" class="btn btn-primary btn-md" ng-click="voltar()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
